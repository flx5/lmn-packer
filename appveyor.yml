image: Ubuntu2004

environment:
  matrix:
#    - job_name: Virtualbox
    - job_name: Proxmox

  APPVEYOR_SSH_KEY: ssh-rsa 

install:
  - curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
  - sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
  - sudo apt-get install -y vagrant packer qemu-kvm libvirt-daemon-system libvirt-clients vagrant-libvirt ruby-libvirt libvirt-dev
  - curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
  - packer --version
  - vagrant --version
  - vagrant plugin list
  - vagrant plugin install vagrant-libvirt
  - vagrant plugin list
  - vboxmanage --version
  - sudo /sbin/vboxconfig
  - vboxmanage --version

# To connect to rdp ssh into the builder with
# ssh -L 5959:127.0.0.1:RDP_PORT  appveyor@BUILDER_IP -p BUILDER_PORT

for:
  -
    matrix:
      only:
        - job_name: Virtualbox
        
    build_script:
      - packer build -only=virtualbox-iso.server -var headless=true 18/server.pkr.hcl
      - echo "===== These are the artifacts. Can't export them because upload traffic and artifact size is limited. ======"
      - ls output-* packer_*

  -
    matrix:
      only:
        - job_name: Proxmox
        
    build_script:
      - sudo vagrant up --provider libvirt
      - packer build -only=proxmox-iso.server -var headless=true 18/server.pkr.hcl --provider
      - vagrant ssh -c 'sudo vzdump 201'
      - vagrant ssh-config > /tmp/ssh-config.txt
      - mkdir -p output-proxmox
      - scp -F /tmp/ssh-config.txt default:/var/lib/vz/dump/vzdump-qemu-201* ./output-proxmox/
      - sudo vagrant halt
      - echo "===== These are the artifacts. Can't export them because upload traffic and artifact size is limited. ======"
      - ls output-* packer_*
