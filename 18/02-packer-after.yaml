# This file describes the network interfaces available on your system
# For more information, see netplan(5).
network:
  version: 2
  ethernets:
    enp0s3:
      dhcp4: yes
      # Disable route to make sure lmn picks the right interface...
      # The first interface is used for packer / vagrant access.
      dhcp4-overrides:
        use-routes: false
